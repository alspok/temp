        <div class='div-class2'>inside div2</div>

    <script>
        // var divArea = document.querySelector('.div-class1');
        var divArea = document.getElementsByClassName('div-class1')[0];
            divArea.addEventListener('mouseover', function(){
            divArea.innerHTML = "<img src='burgericon.png' alt='burger' width='50' height='50'>";
        });

        var imgArea = document.getElementsByClassName('div-class2')[0];
        imgArea.addEventListener('click', function(){
            var image = showImage('burgericon.png', 40, 40);
            imgArea.innerHTML.scr = image;
            // imgArea.appendChild(image);
        });
        

        function showImage(src, width, height){
            // var img = document.getElementsByClassName('div-class2').createElement("img");
            var img = document.createElement('img');
            img.src = src;
            img.width = width;
            img.height = height;

            return img;
        }
    </script>
